<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <title>MMP • 404</title>
  <meta name="description" content="Page not found" />
  <style>
    :root{ --bg:#0f172a; --panel:#111827; --muted:#1f2937; --text:#e5e7eb; --sub:#9ca3af; --border:#374151; --good:#34d399; --bad:#f87171; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; background:linear-gradient(160deg, var(--bg), #020617 60%); color:var(--text); display:flex; align-items:center; justify-content:center}
    .card{background:linear-gradient(180deg, rgba(17,24,39,0.94), rgba(2,6,23,0.9)); border:1px solid var(--border); border-radius:14px; padding:20px; width:min(92vw, 480px)}
    h1{margin:0 0 10px 0; font-size:20px; color:var(--sub)}
    p{margin:8px 0; color:var(--text); font-size:14px}
    a{color:#93c5fd; text-decoration:none}
    .btn{display:inline-block; margin-top:14px; padding:10px 14px; border-radius:10px; background:linear-gradient(180deg, #0ea5e9, #22d3ee); color:#001018; font-weight:800}
    .mini{font-size:11px; color:var(--sub)}
    .footer{margin-top:14px; font-size:11px; color:var(--sub)}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 • Page not found</h1>
    <p>The page you requested doesn’t exist or you may not have access.</p>
    <a class="btn" href="index.html">Go to Login</a>
    <div class="footer mini" style="margin-top:16px">
      <a href="https://cardinalgroup.com/privacy-policy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a> •
      <a href="https://cardinalgroup.com/disclosures-licenses/" target="_blank" rel="noopener noreferrer">Disclosures & Licenses</a>
    </div>
  </div>
</body>
</html>
