<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First-Year Radius Map With Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
    <style>
        body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; }
        #container { display: flex; height: 100vh; }
        #sidebar {
            width: 340px;
            background: #fff;
            padding: 28px 22px 18px 18px;
            border-right: 1px solid #e5e8ef;
            box-shadow: 2px 0 8px 0 rgba(59,72,90,0.06);
            box-sizing: border-box;
            overflow-y: auto;
            display: flex; flex-direction: column;
        }
        #map { flex: 1; height: 100vh; min-width: 0; }
        h2 {
            margin-top: 0; margin-bottom: 20px; font-size: 22px;
            font-weight: 500; color: #222e39; letter-spacing: 0.01em;
        }
        .summary-line {
            font-size: 16px; display: flex;
            align-items: center; margin-bottom: 18px; font-weight: 500;
            color: #3578f2;
        }
        .summary-label { margin-right: 9px; }
        .summary-val {
            background: #f5f8ff;
            padding: 3px 14px;
            border-radius: 13px; font-weight: 600;
            font-size: 16.2px;
            margin-left: 9px;
        }
        .section-title {
            margin-bottom: 10px; margin-top: 24px;
            font-weight: 500; font-size: 15.5px;
            text-transform: uppercase;
            color: #3c487f; letter-spacing: 0.08em;
        }
        .range-group, .housing-group { margin-bottom: 14px; display: flex; align-items: center; }
        label {
            font-size: 15.2px; cursor: pointer; flex: 1; color: #1c2230; margin-right: 4px;
            display: flex; align-items: center;
        }
        .color-dot {
            display:inline-block;width:16px;height:16px;margin-right:12px; border-radius:3px;
        }
        .range-count {
            min-width: 36px; text-align: center;
            background: #f5f8ff; color: #4287f0;
            border-radius: 8px; font-weight: 500; font-size: 14px;
            margin-left: 8px; padding: 3px 0 2px 0;
        }
        .filter-radio:checked + .housing-label {
            background: #e5edff;
            color: #4175f5;
            border-radius: 9px;
            font-weight: bold;
        }
        .housing-label { 
            margin-left: 7px; margin-right: 11px; font-size: 15px;
            padding: 3px 12px 3px 7px; transition: background 0.18s;
        }
        .leaflet-popup-content-wrapper { font-size: 13px; }
        @media (max-width:550px) {
            #sidebar {width: 99vw; min-width: 0; position: absolute; z-index:1001; height: auto;}
            #container {flex-direction: column;}
        }
    </style>
</head>
<body>
<div id="container">
  <aside id="sidebar">
    <div style="display:flex;justify-content:center;margin-bottom:18px;"><img src="RV Logo.PNG" alt="RV Logo" style="max-width:170px;max-height:58px;display:block;"></div>
    <h2>First-Year Filters</h2>
    <div id="summary"></div>
    <div class="section-title">Radius Groups</div>
    <div id="group-list"></div>
    <div class="section-title">Campus Housing</div>
    <div id="housing-list"></div>
  </aside>
  <div id="map"></div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const UNIVERSITY = {lat: 47.758284, lon: -122.191377, name: "Univ of Bothell"};
const RADIUS_BUCKETS = [0, 10, 50, 200, 10000];
const RADIUS_LABELS = ["0-10 miles", "10-50 miles", "50-200 miles", ">=200 miles"];
const bucketColors = ["#27ae60", "#e67e22", "#c0392b", "#6c3483"];
const HOUSING_OPTIONS = ["All", "Yes", "No"];
let markers = [];
let allRawData = [];
let activeHousing = "All";
let activeDistances = [0,1,2,3];

const map = L.map('map').setView([UNIVERSITY.lat, UNIVERSITY.lon], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);
L.marker([UNIVERSITY.lat, UNIVERSITY.lon], {title: UNIVERSITY.name, riseOnHover:true})
    .addTo(map).bindPopup(`<b>${UNIVERSITY.name}</b><br>18612 Beardslee Blvd, Bothell, WA`);
L.circle([UNIVERSITY.lat, UNIVERSITY.lon], {
    radius: 10 * 1609.34,
    color: "#1c75bc",
    fillColor: "#1c75bc",
    fillOpacity: 0.18
}).addTo(map);
Papa.parse("FirstYear_with_distances.csv", {
    header: true,
    download: true,
    complete: function(results) {
        allRawData = results.data.filter(row => {
            const lat = parseFloat(row['Latitude']);
            const lon = parseFloat(row['Longitude']);
            let dist = row['Distance to Univ (mi)'];
            if (typeof dist === 'string' && dist.trim() !== '') dist = parseFloat(dist.trim());
            else dist = null;
            return !(isNaN(lat) || isNaN(lon) || dist === null || isNaN(dist));
        });
        renderSidebar();
        updateMarkers();
    }
});
function getMarkerRows() {
    let filtered = [];
    for(const row of allRawData) {
        let dist = row['Distance to Univ (mi)'];
        if(typeof dist === 'string' && dist.trim() !== '') dist = parseFloat(dist.trim());
        else dist = null;
        const housingRaw = (row['Interested in Campus Housing?']||'').trim();
        let housing = housingRaw === 'Yes' ? 'Yes' : (housingRaw === 'No' ? 'No' : 'Unknown');
        if (dist === null || isNaN(dist)) continue;
        let bucket = -1;
        for (let i = 0; i < RADIUS_BUCKETS.length-1; ++i) {
            if (dist >= RADIUS_BUCKETS[i] && dist < RADIUS_BUCKETS[i+1]) { bucket = i; break; }
        }
        if (bucket === -1) continue;
        if (!activeDistances.includes(bucket)) continue;
        if (activeHousing !== 'All' && housing !== activeHousing) continue;
        filtered.push({row, bucket, housing});
    }
    return filtered;
}
function renderSidebar() {
    let hl = document.getElementById('housing-list');
    hl.innerHTML = '';
    HOUSING_OPTIONS.forEach(opt => {
        let id = 'housecb_' + opt;
        let cb = document.createElement('input');
        cb.type = 'radio';
        cb.className='filter-radio';
        cb.name = 'housing';
        cb.value = opt;
        cb.id = id;
        cb.checked = (opt === activeHousing);
        cb.onchange = function() {
            activeHousing = this.value;
            updateMarkers();
        };
        let lbl = document.createElement('label');
        lbl.htmlFor = id;
        lbl.className = 'housing-label';
        lbl.textContent = opt;
        hl.appendChild(cb); hl.appendChild(lbl);
    });
    updateRadiusSidebar();
}
function updateRadiusSidebar() {
    let filteredCounts = [0, 0, 0, 0];
    let totalCount = 0;
    for(const row of allRawData) {
        let dist = row['Distance to Univ (mi)'];
        if(typeof dist === 'string' && dist.trim() !== '') dist = parseFloat(dist.trim());
        else dist = null;
        const housingRaw = (row['Interested in Campus Housing?']||'').trim();
        let housing = housingRaw === 'Yes' ? 'Yes' : (housingRaw === 'No' ? 'No' : 'Unknown');
        if (activeHousing !== 'All' && housing !== activeHousing) continue;
        for (let i = 0; i < RADIUS_BUCKETS.length-1; ++i) {
            if (dist >= RADIUS_BUCKETS[i] && dist < RADIUS_BUCKETS[i+1]) {
                if (activeDistances.includes(i)) {
                    filteredCounts[i]++;
                    totalCount++;
                }
                break;
            }
        }
    }
    let summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = `<span class='summary-line'><span class='summary-label'>Total</span><span class='summary-val'>${totalCount}</span></span>`;
    let gl = document.getElementById('group-list');
    gl.innerHTML = '';
    for (let i = 0; i < filteredCounts.length; ++i) {
        let box = document.createElement('div');
        box.className = 'range-group';
        let cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = activeDistances.includes(i);
        cb.id = 'distcb'+i;
        cb.onchange = function() {
            if (cb.checked && !activeDistances.includes(i)) activeDistances.push(i);
            if (!cb.checked && activeDistances.includes(i)) activeDistances = activeDistances.filter(x => x !== i);
            updateMarkers();
        };
        let lbl = document.createElement('label');
        lbl.htmlFor = cb.id;
        lbl.innerHTML = `<span class='color-dot' style='background:${bucketColors[i]}'></span>${RADIUS_LABELS[i]}`;
        let cnt = document.createElement('span');
        cnt.className = 'range-count';
        cnt.textContent = filteredCounts[i];
        box.appendChild(cb); box.appendChild(lbl); box.appendChild(cnt);
        gl.appendChild(box);
    }
}
function updateMarkers() {
    updateRadiusSidebar();
    markers.forEach(mo => { if (mo.shown) { map.removeLayer(mo.marker); mo.shown = false; } });
    let filtered = getMarkerRows();
    markers = [];
    filtered.forEach(({row, bucket, housing}) => {
        const lat = parseFloat(row['Latitude']);
        const lon = parseFloat(row['Longitude']);
        const dist = row['Distance to Univ (mi)'];
        const addr = [row['Street 1'], row['Street 2'], row['City'], row['State'], row['ZipCode']].filter(Boolean).join(", ");
        const popup = `<b>${addr}</b><br>Dist: ${dist} mi<br>Interested in Campus Housing? <b>${housing||'Unknown'}</b>`;
        const markerObj = {
            marker: L.circleMarker([lat, lon], {
                color: bucketColors[bucket], radius: 6, fillOpacity: 0.85, weight: 1
            }).bindPopup(popup),
            bucket, housing, shown: false
        };
        markerObj.marker.addTo(map); markerObj.shown = true;
        markers.push(markerObj);
    });
}
</script>
</body>
</html>
